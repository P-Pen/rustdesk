on:
  workflow_dispatch:
  push:
    branches:
      - main
      - pndesk

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --release
      - name: Test
        run: cargo test
      - name: PNDesk Version Check
        run: |
          ./target/release/pndesk --version | grep "PNDesk"