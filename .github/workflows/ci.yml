name: PNDesk CI

on:
  workflow_dispatch:
  push:
    branches:
      - fix/pndesk-build

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: cargo clean
      - run: cargo update
      - run: cargo build --release --features pndesk-branding
      - name: Binary Validation
        run: |
          [ -f ./target/release/pndesk ] || exit 1
          ./target/release/pndesk --version | grep 'PNDesk'
          strings ./target/release/pndesk | grep 'PNDESK_'